<!DOCTYPE html>
<html>
<head>
    <title>Pwned By Pwn506</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #000000;
            background-color: #000000;
            overflow: hidden;
        }

        h1, h3 {
            color: #ffffff;
        }

        #ip-address {
            color: Orange;
        }

        #ip-info {
            font-family: Arial, sans-serif;
            white-space: pre;
            color: Orange;
        }

        .cmd-text-container {
            position: relative;
        }

        .cmd-text {
            color: #000000;
            font-size: 9px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            position: absolute;
            animation: scrollText 20s linear infinite;
            transform: translateX(100%);
            -webkit-text-stroke: 1px Orange;
            text-stroke: 1px Orange;
        }

        .gray-text {
            color: #000000;
            outline: 1px solid #000000;
        }

        .json-data {
            font-family: Arial, sans-serif;
            color: Orange;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }

        .json-data span {
            color: black;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .cmd-text:hover {
            animation-play-state: paused;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(10px);
        }

        /* Hide the audio controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h3 style="color: black;">Your IP Address:</h3>
    <p id="ip-address">
        <span style="color: Orange;">Your IP Address: </span>
        <span id="ip-address-value" style="color: Orange; font-size: 17px;">Loading...</span>
    </p>

    <h3 style="color: black; animation: flashing 1s infinite;">Your IP Info :</h3>
    <pre id="ip-info" class="json-data">Fetching...</pre>
    <div class="cmd-text-container" style="position: relative; top: -15px;">
        <div class="cmd-text" style="font-size: 17px; text-stroke: 3px black; color: black;">حياكم الله دسكوردنا discord.gg/pwn</div>
    </div>

    <!-- Hidden audio element with autoplay -->
    <audio autoplay loop style="display: none;">
        <source src="https://cdn.discordapp.com/attachments/1148660712764354570/1172225440807653406/64_kbps.mp3?ex=655f8b03&is=654d1603&hm=46141db60b241d73b09bd437162f0c13a5e3de84418f552f93b8dde855ebf595&" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <video controls autoplay loop muted>
        <source src="https://cdn.discordapp.com/attachments/1148660712764354570/1172225915653193788/1109_12.mp4?ex=655f8b75&is=654d1675&hm=b446cd8adacc782183abbfc5d1765b401c98a1bd6c2f21a227d3db30a41e8ebc&" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <script>
        // JavaScript code to fetch and display the user's IP address and information
        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return data.ip;
                })
                .then(ip => fetch(`https://ipinfo.io/${ip}/json`))
                .then(response => response.json())
                .then(ipInfoData => {
                    document.getElementById('ip-info').textContent = JSON.stringify(ipInfoData, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ip-address-value').textContent = 'Unable to fetch IP address.';
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        // Fetch IP address and information initially
        fetchIPAndInfo();
    </script>
</body>
</html>
